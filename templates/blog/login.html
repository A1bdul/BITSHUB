{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>BITSHUB</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="/static/vendor/css/style.css">
    <link rel="stylesheet" href="/static/vendor/fonts/material-icon/css/material-design-iconic-font.min.css">
</head>
<body>
<div class="main">
    <section class="sign-in" >
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="/static/img/signup-image.jpg" alt="sing up image"></figure>
                    <a href="{% url 'signup'%}" id="signup-image-link" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Login</h2>
                     <div class="message">
                        {% for message in messages %}
                            <p class="text-center alert alert-{{ message.tags }}">{{ message }} <i
                                    class="fa fa-close close"></i></p>
                        {% endfor %}
                    </div>
                    <form method="POST" action="{% url 'login' %}" class="register-form" id="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                        </div>
                        <a href="{% url 'reset' %}" class="reset-image-link" id="reset-button">Forgot Password? <i
                                class="zmdi zmdi-network-locked"></i></a>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        setTimeout(function () {
            $('.alert').fadeOut(2000);

        }, 9000);
    })
    $('.close').click(function (e) {
        $(this).parent().remove()
    });
</script>
</body>
</html>
