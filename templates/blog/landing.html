{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BITSHUB</title>
    	<script src="https://kit.fontawesome.com/774996faac.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="/static/vendor/css/style.css">
    <link rel="stylesheet" href="/static/vendor/fonts/material-icon/css/material-design-iconic-font.min.css">
</head>

<body>
<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <div class="message">
                        {% for message in messages %}
                        <p class="text-center alert alert-{{ message.tags }}">{{ message }} <i
                                class="fa fa-close close"></i></p>
                        {% endfor %}
                    </div>
                    <h2 class="form-title">Sign Up </h2>
                    <form method="POST" action="{% url 'signup' %}" class="register-form" id="register-form">
                                                {% csrf_token %}
                        <div class="form-group">
                            <label for="name"><ion-icon name="person-outline"></ion-icon></label>
                            <input type="text" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><ion-icon name="mail-outline"></ion-icon></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><ion-icon name="lock-closed"></ion-icon></label>
                            <input type="password" name="pass" id="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><ion-icon name="lock-closed-outline"></ion-icon></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="https://ucarecdn.com/668c18ec-b4c8-41f2-ac25-385140c7df7b/signupimage.jpg"
                                 alt="sing up image"></figure>
                    <div class="social-login">
                        <span class="social-label">Or continue with</span>
                        <ul class="socials">
                            <li><a href="{% url 'social:begin' 'github' %}"><ion-icon name="logo-github"></ion-icon></a></li>
                            <li><a href="{% url 'social:begin' 'twitter' %}"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            <li><a href="{% url 'social:begin' 'google-oauth2' %}"><ion-icon name="logo-google"></ion-icon></a></li>
                        </ul>
                    </div>
                    <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        setTimeout(function () {
            $('.alert').fadeOut(2000);

        }, 9000);
    })
    $('.close').click(function (e) {
        $(this).parent().remove()
    });
</script>
</body>
</html>
