{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Abdul">
    <meta name="keywords" content="BITSHUB">
    <title>BITSHUB</title>

    <script src="https://kit.fontawesome.com/774996faac.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="/static/vendor/css/style.css">
    <link rel="stylesheet" href="/static/vendor/fonts/material-icon/css/material-design-iconic-font.min.css">
</head>

<body>
<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h3 class="form-title">Remove Newletter Email</h3>
                    <form action="{% url 'remove' %}" method="POST">
                        {% csrf_token %}
                    <div class="message">
                        {% for message in messages %}
                            <p class="text-center alert alert-{{ message.tags }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                        <div class="form-group">
                            <label for="delete-email"><i class="fa fa-email-open"></i></label>
                            <input type="email" name="delete-email" id="delete-email" placeholder="Your Email"/>
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Remove"/>
                        </div>
                        </form>
                </div>
                <div class="signup-image">
                    <figure><ion-icon style="font-size:60px;" name="mail"></ion-icon></figure>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/main.js"></script>
<script type="text/javascript">
    $(function () {
        setTimeout(function () {
            $('.alert').fadeOut(2000);

        }, 9000);
    })
    $('.close').click(function (e) {
        $(this).parent().remove()
    });
</script>
</body>
</html>
